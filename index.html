<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tailwind Mini-projects</title>
</head>

<body>
  <main class="bg-zinc-950 text-white h-screen flex flex-col gap-10 md:justify-center">
    <h1 class="text-3xl font-semibold capitalize text-center py-5">Tailwind Mini-projects</h1>
    <ul class="text-center">
      <li>
        <a href=""
          class="text-2xl text-slate-300 hover:underline hover:text-white hover:drop-shadow duration-200 underline-offset-2 transition-all">
          E-mail subscribe card
        </a>
      </li>
      <li>
        <a href=""
          class="text-2xl text-slate-300 hover:underline hover:text-white hover:drop-shadow duration-200 underline-offset-2 transition-all">
          Pricing grids
        </a>
      </li>
      <li>
        <a href=""
          class="text-2xl text-slate-300 hover:underline hover:text-white hover:drop-shadow duration-200 underline-offset-2 transition-all">
          Product modal
        </a>
      </li>
      <li>
        <a href=""
          class="text-2xl text-slate-300 hover:underline hover:text-white hover:drop-shadow duration-200 underline-offset-2 transition-all">
          Image galery
        </a>
      </li>
      <li>
        <a href=""
          class="text-2xl text-slate-300 hover:underline hover:text-white hover:drop-shadow duration-200 underline-offset-2 transition-all">
          Login modal
        </a>
      </li>
    </ul>
    <footer class="text-center absolute bottom-3 left-1/2">
      &copy;
    </footer>
  </main>

  <script>
    document.querySelector("footer").innerText += `\n${new Date().getFullYear()}`;
  </script>

</body>

</html>
